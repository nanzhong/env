language: minimal
sudo: required
services:
- docker
before_script:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
script:
- docker build -t nanzhong/workstation:latest .
after_script:
- docker tag nanzhong/workstation:latest nanzhong/workstation:$TRAVIS_COMMIT
- docker push nanzhong/workstation:latest
- docker push nanzhong/workstation:$TRAVIS_COMMIT
