env:
  TERM: alacritty-direct

window:
  padding:
    x: 5
    y: 5
  option_as_alt: OnlyLeft

font:
  normal:
    family: Iosevka Custom

key_bindings:
  - { key: Q, mods: Control, chars: "\x11" }
  - { key: Slash, mods: Control, chars: "\x1f" }

colors:
  primary:
    background: '#161a1d'
    foreground: '#e2e6e9'

  normal:
    black:   '#000000'
    red:     '#ed6a5e'
    green:   '#b2ed5e'
    yellow:  '#edd55e'
    blue:    '#5e76ed'
    magenta: '#ed5ea6'
    cyan:    '#5ebeed'
    white:   '#ffffff'

  bright:
    black:   '#000000'
    red:     '#f66355'
    green:   '#b3f655'
    yellow:  '#f6db55'
    blue:    '#5570f6'
    magenta: '#f655a6'
    cyan:    '#55c1f6'
    white:   '#ffffff'
