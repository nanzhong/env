add_newline = false

format = """\
  $kubernetes\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $golang\
  $ruby\
  $cmd_duration\
  $line_break\
  $jobs\
  $time\
  $character\
  """

[character]
success_symbol = "[›](bold green)"
error_symbol = "[›](bold red)"

[username]
disabled = true

[hostname]
ssh_only = true

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[kubernetes]
disabled = true

[jobs]
symbol = ""